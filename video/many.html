<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no"/>
    <title>在线视频</title>
    <link rel="stylesheet" href="./css/index.css">
    
    </head>
    <body>
    
    <div id="content">
      <h2>欢迎来到在线视频系统</h2>
      <h5>(输入相同的房间名进行视频通话！)</h5>
      <div class="roomname"><input id="roomname" placeholder="房间名(3~64数字字母下划线)" type="text"></div>
      <div class="username"><input id="username" placeholder="用户名(3~64数字字母下划线)" type="text"></div>
      <button id="join" onclick="joinRoomButton()">加入房间</button>
    </div>
    <!-- 媒体播放源 -->
    <div id="video">
      <div id="localtracks"></div>
      <div id="remotetracks"></div>
      <div id="control">
          <div class="video"><img src="./img/video.png" alt=""></div>
          <div class="hangup"><img src="./img/hangup.png" alt=""></div>
          <div class="voice"><img src="./img/voice.png" alt=""></div>
      </div>
    </div>
    <!-- 这里引入我们的 SDK -->
    <script src="./js/pili-rtc-web.js"></script>
    <script src="./js/tokenTool.js"></script>
    <script src="./js/crypto.js"></script>
    <script src="./js/demo.js"></script>
    </body>
</html>
